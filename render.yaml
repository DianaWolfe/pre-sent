services:
  - type: web
    name: pre-sent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MIN_INTERVAL
        value: "15"
      - key: MAX_PER_HOUR
        value: "30"
      - key: GLOBAL_MAX_PER_HOUR
        value: "200"
