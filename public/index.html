<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre.SENT</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="gallery">

        <header class="gallery-header">
            <h1 class="gallery-title">pre.SENT</h1>
            <p class="gallery-subtitle">a living gallery</p>
        </header>

        <div class="canvas-container">
            <div class="canvas" id="canvas">
                <img id="artwork" alt="Generated artwork" />
                <div class="loading-state" id="loading">
                    <div class="paint-reveal"></div>
                </div>
                <div class="empty-state" id="empty">
                    <p>Move the slider to begin.</p>
                </div>
            </div>
        </div>

        <div class="era-info" id="era-info">
            <h2 class="era-label" id="era-label"></h2>
            <p class="era-age" id="era-age"></p>
            <p class="era-poem" id="era-poem"></p>
        </div>

        <div class="slider-container">
            <input
                type="range"
                id="era-slider"
                min="1"
                max="6"
                value="1"
                step="1"
                class="era-slider"
            />
            <div class="slider-labels" id="slider-labels"></div>
        </div>

        <footer class="gallery-footer">
            <p>Every image exists only now. Nothing is saved.</p>
            <p class="credit">
                <a href="https://dianawolfe.com" target="_blank" rel="noopener">Diana Wolfe</a>
            </p>
        </footer>

    </div>

    <script src="/static/gallery.js"></script>
</body>
</html>
